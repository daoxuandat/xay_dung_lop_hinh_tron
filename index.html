<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        };
        this.getArea = function () {
            return Math.PI * radius * radius;

        }
    };
    let circle = new Circle(2);
    circle.getRadius();
    circle.getArea();
    document.write(circle.getArea());
</script>
</body>
</html>
